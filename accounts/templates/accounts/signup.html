{% extends "base/base.html" %}
{% block content %}
<div class='container'>
    <div class='row'>
        <main class='col-md-12'>
            <form method="POST" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">登録</button>
            </form>
        </main>
    </div>
</div>
{% endblock %}
